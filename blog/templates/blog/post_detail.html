{% extends "blog/base.html" %}  <!-- template inheritance -->
{% block content %}  <!-- put unique info in the content block -->
    <article class="media content-section">
        <a href="#"><img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt=""></a>
        <div class="media-body">
            <div class="article-metadata article-margin">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %} <!-- if post author is currently logged in user -->
                <div>
                    <a class="btn btn-secondary btn-sm mt-2 mb-2" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title article-margin">{{ object.title }}</h2>
            <p class="article-content article-margin">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
